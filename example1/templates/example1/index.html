function updateMousePos(evt){
	var rect =canvas.getBoundingClientRect();
	var root = document.documentElement;

	mouseX = evt.clientX - rect.left - root.scrollLeft;
	mouseY = evt.clientY - rect.top - root.scrollTop;

}//end function updateMousePos()

function calculateMousePos(evt) {
		var rect = canvas.getBoundingClientRect();
		var root = document.documentElement;
		 mouseX = evt.clientX - rect.left - root.scrollLeft;
		 mouseY = evt.clientY - rect.top - root.scrollTop;
		return {
				x:mouseX,
				y:mouseY		
		};
}//end function calculateMousePos()

		colorMol("25px Arial","R",carbon3X,carbon3Y,carbonCol2);
		// Far Left R Group
		colorMol("25px Arial","R",carbon4X,carbon4Y,carbonCol3);
		// Far Right R Group
		colorMol("25px Arial","R",carbon5X,carbon5Y,carbonCol4);

		colorMol("25px Arial","H",hydrogen2X,hydrogen2Y,hydrogenCol2);

		//Top Oxygen
		colorMol("25px Arial","O",oxygenX,oxygenY,oxygenCol);

//Generic 'Create Atom' function

function colorMol(font,atom,x,y,drawColor){

		ctx.font = font;
		ctx.fillStyle = drawColor;
		ctx.fillText(atom,x,y);


}//end function colorMol()

function colorLine(startX,startY,endX,endY,drawColor){

ctx.beginPath();
ctx.moveTo(startX, startY);
ctx.lineTo(endX, endY);
ctx.strokeStyle = drawColor;
ctx.stroke();

}//end function colorLine()

//Generic 'Create Quadratic Curve' function

function colorCurve(line,style,startX,startY,controlX,controlY,endX,endY){

		ctx.lineWidth = line;
		ctx.strokeStyle = style;

		ctx.beginPath();
		ctx.moveTo(startX, startY);

		ctx.quadraticCurveTo(controlX, controlY, endX, endY);
		ctx.stroke();

}//end function colorCurve()

//Canvas coloring to remove previous arrows
function colorRect(topLeftX,topLeftY,boxWidth,boxHeight,fillColor){
		 ctx.fillStyle=fillColor;
		 ctx.fillRect(topLeftX,topLeftY,boxWidth,boxHeight);

}//end function colorRect()


function colorText(showWords,textX,textY,fillColor){
	ctx.fillStyle=fillColor;
	ctx.fillText(showWords,textX,textY);

}//end function colorText()
